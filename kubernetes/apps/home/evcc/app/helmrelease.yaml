---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app evcc
  namespace: home
spec:
  chartRef:
    kind: OCIRepository
    name: evcc
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      evcc:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: evcc/evcc
              tag: 0.301.2
            envFrom:
              - secretRef:
                  name: evcc-secret
            resources:
              limits: &resources
                memory: 128Mi
              requests:
                <<: *resources
                cpu: 10m

    service:
      app:
        controller: *app
        ports:
          http:
            port: 7070
            appProtocol: kubernetes.io/ws

    ingress:
      app:
        enabled: false
        className: internal
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - *host

    persistence:
      config:
        existingClaim: evcc
        globalMounts:
          - path: /root/.evcc
      config-file:
        type: secret
        name: evcc-secret
        globalMounts:
          - path: /etc/evcc.yaml
            subPath: evcc.yaml
            readOnly: false
