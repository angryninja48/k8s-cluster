---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app amber2mqtt
  namespace: home
spec:
  chartRef:
    kind: OCIRepository
    name: amber2mqtt
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      amber2mqtt:
        containers:
          app:
            image:
              repository: ghcr.io/cabberley/amber2mqtt
              tag: 2026.1.2
            env:
              TZ: Australia/Sydney
            resources:
              limits:
                memory: 256Mi
              requests:
                cpu: 10m
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000

    service:
      app:
        controller: *app
        enabled: false

    ingress:
      app:
        enabled: false

    persistence:
      config:
        type: secret
        name: amber2mqtt-config
        globalMounts:
          - path: /data/options.json
            subPath: options.json
