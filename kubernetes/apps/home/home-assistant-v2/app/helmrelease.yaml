---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant-v2
  namespace: home
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant-v2
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      home-assistant-v2:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          git-sync:
            image:
              repository: alpine/git
              tag: latest
            command:
              - sh
              - -c
              - |
                set -e
                # Create user for UID 1000 if not exists
                if ! id -u 1000 > /dev/null 2>&1; then
                  adduser -D -u 1000 hass
                fi

                # Fix SSH key permissions
                cp /secrets/ssh-key /tmp/ssh-key
                chmod 600 /tmp/ssh-key

                # Setup git environment
                export HOME=/tmp
                export GIT_SSH_COMMAND="ssh -i /tmp/ssh-key -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

                if [ -d /config/.git ]; then
                  echo "Git repository found, pulling latest changes..."
                  cd /config
                  git config --global --add safe.directory /config
                  git pull origin ha-v2-config
                  # Force checkout to overwrite any local changes
                  git reset --hard origin/ha-v2-config
                else
                  echo "No git repository found, cloning..."
                  git clone -b ha-v2-config git@github.com:angryninja48/home-assistant-config.git /tmp/repo
                  cp -r /tmp/repo/. /config/
                  rm -rf /tmp/repo
                fi
                echo "Git sync complete"
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              allowPrivilegeEscalation: false
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.3@sha256:9f094e0531e5784d1df9bcb817d95830d1da9d4a03c914f8fd1b3cc6168c4e65
            env:
              HASS_HTTP_TRUSTED_PROXY_1: ${SVC_EXTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_2: ${SVC_INTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_3: ${CLUSTER_CIDR}
              HASS_HTTP_TRUSTED_PROXY_4: ${SERVICE_CIDR}
              HASS_HTTP_TRUSTED_PROXY_5: ${NODE_CIDR}
              # Config compatibility - matches trusted_proxies in configuration.yaml
              SECRET_TRUSTED_PROXIES_1: ${SVC_EXTERNAL_GW_ADDR}/32
              SECRET_TRUSTED_PROXIES_2: ${SVC_INTERNAL_GW_ADDR}/32
              SECRET_TRUSTED_PROXIES_3: ${CLUSTER_CIDR}
            envFrom:
              - secretRef:
                  name: home-assistant-v2-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "hass-v2.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - *host
        rules:
          - backendRefs:
                - identifier: app
                  port: 8123
    persistence:
      tmp:
        type: emptyDir
        advancedMounts:
          home-assistant-v2:
            app:
              - path: /tmp
            git-sync:
              - path: /tmp
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant-v2:
            app:
              - path: /config
            git-sync:
              - path: /config
      deploy-key:
        type: secret
        name: home-assistant-v2-git-secrets
        defaultMode: 0400
        advancedMounts:
          home-assistant-v2:
            git-sync:
              - path: /secrets/ssh-key
                subPath: GIT_DEPLOY_KEY
                readOnly: true
    metrics:
      enabled: false
