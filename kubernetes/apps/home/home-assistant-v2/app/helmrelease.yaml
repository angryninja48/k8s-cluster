---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant-v2
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant-v2
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      home-assistant-v2:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          git-sync-init:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            args:
              - --repo=git@github.com:angryninja48/home-assistant-config.git
              - --ref=ha-v2-config
              - --root=/config
              - --one-time
              - --depth=1
              - --ssh-key-file=/secrets/ssh-key
              - --ssh-known-hosts=false
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.3@sha256:9f094e0531e5784d1df9bcb817d95830d1da9d4a03c914f8fd1b3cc6168c4e65
            env:
              HASS_HTTP_TRUSTED_PROXY_1: ${SVC_EXTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_2: ${SVC_INTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_3: ${CLUSTER_CIDR}
              HASS_HTTP_TRUSTED_PROXY_4: ${SERVICE_CIDR}
              HASS_HTTP_TRUSTED_PROXY_5: ${NODE_CIDR}
            envFrom:
              - secretRef:
                  name: home-assistant-v2-secrets
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 2Gi
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.4.0
            args:
              - --repo=git@github.com:angryninja48/home-assistant-config.git
              - --ref=ha-v2-config
              - --root=/config
              - --period=30s
              - --ssh-key-file=/secrets/ssh-key
              - --ssh-known-hosts=false
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
    ingress:
      app:
        className: internal
        hosts:
          - host: &host "hass-v2.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    route:
      app:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - *host
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant-v2:
            app:
              - path: /config
            git-sync-init:
              - path: /config
            git-sync:
              - path: /config
      deploy-key:
        type: secret
        name: home-assistant-v2-git-secrets
        defaultMode: 0400
        advancedMounts:
          home-assistant-v2:
            git-sync-init:
              - path: /secrets/ssh-key
                subPath: GIT_DEPLOY_KEY
                readOnly: true
            git-sync:
              - path: /secrets/ssh-key
                subPath: GIT_DEPLOY_KEY
                readOnly: true
    metrics:
      enabled: false
