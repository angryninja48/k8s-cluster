---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            enabled: false
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "18.3"
            envFrom: &envFrom
              - secretRef:
                  name: home-assistant-secrets
          # git-sync:
          #   image:
          #     repository: alpine/git
          #     tag: latest
          #   command:
          #     - sh
          #     - -c
          #     - |
          #       set -e
          #       export HOME=/tmp
          #       export GIT_SSH_COMMAND="ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"

          #       # Configure git for this user
          #       git config --global safe.directory '*'
          #       git config --global user.name "Home Assistant GitSync"
          #       git config --global user.email "gitops@home-assistant"

          #       if [ -d /config/.git ]; then
          #         echo "Git repository found, attempting to pull..."
          #         cd /config
          #         if ! git pull origin main 2>/dev/null; then
          #           echo "Pull failed (likely permission issues), removing and recloning..."
          #           cd /
          #           rm -rf /config/.git /config/*
          #           git clone git@github.com:angryninja48/home-assistant-config.git /tmp/repo
          #           cp -r /tmp/repo/. /config/
          #           rm -rf /tmp/repo
          #         fi
          #       else
          #         echo "No git repository found, cloning..."
          #         git clone git@github.com:angryninja48/home-assistant-config.git /tmp/repo
          #         cp -r /tmp/repo/. /config/
          #         rm -rf /tmp/repo
          #       fi
          #       echo "Git sync complete"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.3@sha256:9f094e0531e5784d1df9bcb817d95830d1da9d4a03c914f8fd1b3cc6168c4e65
            env:
              HASS_HTTP_TRUSTED_PROXY_1: ${SVC_EXTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_2: ${SVC_INTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_3: ${CLUSTER_CIDR}
              HASS_HTTP_TRUSTED_PROXY_4: ${SERVICE_CIDR}
              HASS_HTTP_TRUSTED_PROXY_5: ${NODE_CIDR}
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 2Gi
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd
            args:
              - "--auth"
              - "none"
              - "--user-data-dir"
              - "/config/.vscode"
              - "--extensions-dir"
              - "/config/.vscode"
              - "--port"
              - "8081"
              - "/config"
            envFrom:
              - secretRef:
                  name: code-server-secrets
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
      code:
        type: ClusterIP
        controller: *app
        ports:
          http:
            port: 8081
    ingress:
      app:
        enabled: false
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
          nginx.ingress.kubernetes.io/websocket-services: "home-assistant-app"
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      code:
        enabled: false
        className: internal
        hosts:
          - host: &hostCode "hass-code.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: code
                  port: http
        tls:
          - hosts:
              - *hostCode

    route:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          external-dns.home.arpa/enabled: "true"
        parentRefs:
          - name: envoy-external
            namespace: network
        hostnames:
          - &hostApp "hass.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
      code:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - *hostCode
        rules:
          - backendRefs:
              - identifier: code
                port: 8081

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            git-sync:
              - path: /config
      ssh-config:
        type: emptyDir
        medium: Memory
        advancedMounts:
          home-assistant:
            git-sync:
              - path: /root/.ssh
      deploy-key:
        type: secret
        name: code-server-secrets
        defaultMode: 0600
        advancedMounts:
          home-assistant:
            code:
              - path: /home/coder/.ssh/id_rsa
                subPath: GIT_DEPLOY_KEY
            git-sync:
              - path: /root/.ssh/id_rsa
                subPath: GIT_DEPLOY_KEY
                readOnly: true
    metrics:
      enabled: true
      serviceMonitor:
        bearerTokenSecret:
          name: "home-assistant-secrets"
          key: "SECRET_PROM_TOKEN"
      prometheusRule:
        enabled: true
        rules: []
