---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            enabled: false
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: "17.4"
            envFrom: &envFrom
              - secretRef:
                  name: home-assistant-secrets
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.3@sha256:9f094e0531e5784d1df9bcb817d95830d1da9d4a03c914f8fd1b3cc6168c4e65
            env:
              HASS_HTTP_TRUSTED_PROXY_1: ${SVC_EXTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_2: ${SVC_INTERNAL_GW_ADDR}/32
              HASS_HTTP_TRUSTED_PROXY_3: ${CLUSTER_CIDR}
              HASS_HTTP_TRUSTED_PROXY_4: ${SERVICE_CIDR}
              HASS_HTTP_TRUSTED_PROXY_5: ${NODE_CIDR}
            envFrom: *envFrom
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                cpu: 500m
                memory: 2Gi
          code:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd
            args: [
              "--auth", "none",
              "--user-data-dir", "/config/.vscode",
              "--extensions-dir", "/config/.vscode",
              "--port", "8081",
              "/config"
            ]
            envFrom:
              - secretRef:
                  name: code-server-secrets
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 512Mi
          git-sync:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.1
            args:
              - --repo=git@github.com:angryninja48/home-assistant-config.git
              - --branch=main
              - --root=/config
              - --period=30s
              - --ssh-key-file=/secrets/ssh-key
              - --ssh-known-hosts=false
            env:
              HOME: /tmp
              GIT_SYNC_ONE_TIME: "false"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 64Mi
              limits:
                memory: 128Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: *app
        ports:
          http:
            appProtocol: kubernetes.io/ws
            port: 8123
      code:
        type: ClusterIP
        controller: *app
        ports:
          http:
            port: 8081
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
          nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
          nginx.ingress.kubernetes.io/websocket-services: "home-assistant-app"
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      code:
        enabled: true
        className: internal
        hosts:
          - host: &hostCode "hass-code.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: code
                  port: http
        tls:
          - hosts:
              - *hostCode

    route:
      app:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          external-dns.home.arpa/enabled: "true"
        parentRefs:
          - name: envoy-external
            namespace: network
        hostnames:
          - &hostApp "hass.${SECRET_DOMAIN}"
        rules:
          - backendRefs:
              - identifier: app
                port: 8123
      code:
        enabled: true
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        hostnames:
          - *hostCode
        rules:
          - backendRefs:
              - identifier: code
                port: 8081

    persistence:
      config:
        existingClaim: *app
        advancedMounts:
          home-assistant:
            app:
              - path: /config
            git-sync:
              - path: /config
      logs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
      tmp:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
      git-ssh:
        type: emptyDir
        medium: Memory
        advancedMounts:
          home-assistant:
            git-sync:
              - path: /tmp
      deploy-key:
        type: secret
        name: code-server-secrets
        defaultMode: 420
        advancedMounts:
          home-assistant:
            code:
              - path: /home/coder/.ssh/id_rsa
                subPath: GIT_DEPLOY_KEY
            git-sync:
              - path: /secrets/ssh-key
                subPath: GIT_DEPLOY_KEY
                readOnly: true
    metrics:
      enabled: true
      serviceMonitor:
        bearerTokenSecret:
          name: "home-assistant-secrets"
          key: "SECRET_PROM_TOKEN"
      prometheusRule:
        enabled: true
        rules: []
