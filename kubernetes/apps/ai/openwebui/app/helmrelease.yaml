---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app openwebui
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      openwebui:
        type: deployment

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: "16"
            envFrom: &envFrom
              - secretRef:
                  name: openwebui-secret

        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.5.10@sha256:d1946178c44ac314bf8764bf4b28ac64e372668be5e8c9d233e32ded9c8c10c7
            env:
              OLLAMA_BASE_URL: http://ollama.ai.svc:11434
              # ENABLE_RAG_WEB_SEARCH: 
              # RAG_WEB_SEARCH_ENGINE: 
              # SEARXNG_QUERY_URL: 
            envFrom: *envFrom

            resources:
              requests:
                cpu: 500m
                memory: 2Gi
              limits:
                memory: 2Gi

            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: false

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "chat.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/backend/data
