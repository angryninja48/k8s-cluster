---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mcpo
spec:
  chartRef:
    kind: OCIRepository
    name: mcpo
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: uninstall
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      mcpo:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/open-webui/mcpo
              tag: latest
            env:
              TZ: ${TIMEZONE}
            envFrom:
              - secretRef:
                  name: mcpo-secret
            args:
              - "--config"
              - "/app/config/config.json"
              - "--port"
              - "8080"
              - "--host"
              - "0.0.0.0"
              - "--api-key"
              - "$(API_KEY)"

            resources:
              requests:
                cpu: 100m
                memory: 128Mi
              limits:
                cpu: 500m
                memory: 512Mi

            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 15
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 8080
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 3

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 8080

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "mcpo.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        type: secret
        name: "mcpo-secret"
        globalMounts:
          - path: /app/config/config.json
            subPath: config.json
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp

    networkpolicy:
      app:
        enabled: true
        ingress:
          - from:
              - namespaceSelector:
                  matchLabels:
                    name: ai
              - namespaceSelector:
                  matchLabels:
                    name: network
            ports:
              - protocol: TCP
                port: *port
        egress:
          - to: []
            ports:
              - protocol: TCP
                port: 443
