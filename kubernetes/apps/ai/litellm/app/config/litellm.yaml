model_list:
  - model_name: claude-3.5-sonnet
    litellm_params:
      model: claude-3-5-sonnet-20241022
      api_key: {{ .LITELLM_ANTHROPIC_API_KEY }}

router_settings:
  routing_strategy: simple-shuffle
  num_retries: 3

general_settings:
  master_key: {{ .LITELLM_MASTER_KEY }}
  # database_url: "postgresql://{{ .LITELLM_POSTGRES_USER }}:{{ .LITELLM_POSTGRES_PASSWORD }}@postgres16-rw.database.svc.cluster.local"
  # enforce_user_param: true

litellm_settings:
  num_retries: 3
  request_timeout: 180
  allowed_fails: 3
  cooldown_time: 30
  drop_params: true
  modify_params: true
  telemetry: false
  retry: true
  add_function_to_prompt: true

  set_verbose: false
