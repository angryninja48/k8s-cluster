  ollama:
    model_name: "mxbai-embed-large"
    version: "latest"  # Ensure the version is specified if needed
    api_url: "http://10.20.0.7:11434"

router_settings:
  routing_strategy: simple-shuffle
  num_retries: 3

general_settings:
  master_key: {{ .LITELLM_MASTER_KEY }}
  database_url: "postgresql://{{ .LITELLM_POSTGRES_USER }}:{{ .LITELLM_POSTGRES_PASSWORD }}@postgres17-rw.database.svc.cluster.local/litellm"
  # enforce_user_param: true

litellm_settings:
  num_retries: 3
  request_timeout: 180
  allowed_fails: 3
  cooldown_time: 30
  drop_params: true
  modify_params: true
  telemetry: false
  retry: true
  add_function_to_prompt: true

  set_verbose: false
  cache: true
  cache_params:        # set cache params for redis
    type: redis
    namespace: "litellm_caching"
    host: dragonfly.database.svc.cluster.local.
    port: 6379
