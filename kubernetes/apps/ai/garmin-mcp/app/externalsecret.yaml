---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: garmin-mcp
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-secrets
  target:
    name: garmin-mcp-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Garmin Connect credentials
        GARMIN_EMAIL: "{{ .GARMIN_EMAIL }}"
        GARMIN_PASSWORD: "{{ .GARMIN_PASSWORD }}"

        # GitHub OAuth Configuration
        GITHUB_CLIENT_ID: "{{ .GARMIN_MCP_GITHUB_CLIENT_ID }}"
        GITHUB_CLIENT_SECRET: "{{ .GARMIN_MCP_GITHUB_CLIENT_SECRET }}"

        # Access Control
        ALLOWED_GITHUB_USERNAME: "{{ .GITHUB_USERNAME }}"

        # Base URL
        MCP_BASE_URL: "https://garmin-mcp.${SECRET_DOMAIN}"

  dataFrom:
    - find:
        path: GARMIN_
    - find:
        path: GITHUB_
