apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeeringPolicy
metadata:
  name: l3-policy
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
  virtualRouters:
    - localASN: 65001
      neighbors:
        - peerAddress: "10.20.0.1/32"
          peerASN: 65000
          peerPort: 179
      # This explicitly selects LoadBalancer services
      serviceSelector:
        matchExpressions:
          - {key: type, operator: In, values: [LoadBalancer]}
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: l3-pool
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: "10.213.0.0/16"
