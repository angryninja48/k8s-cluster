---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/ingress_v1.json
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-dashboard
  namespace: rook-ceph
spec:
  ingressClassName: internal
  rules:
    - host: "rook.${SECRET_DOMAIN}"
      http:
        paths:
           - path: /
             pathType: Prefix
             backend:
               service:
                 name: rook-ceph-mgr
                 port:
                   number: 9283
