---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ha-restarter
  namespace: arc-runners
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
    namespace: arc-runners
  interval: 1h
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: actions-runner-controller
      namespace: arc-systems
  values:
    githubConfigUrl: "https://github.com/angryninja48/home-assistant-config"
    githubConfigSecret: arc-github-secret
    minRunners: 0
    maxRunners: 1
    controllerServiceAccount:
      namespace: arc-systems
      name: actions-runner-controller-gha-rs-controller
    template:
      spec:
        initContainers:
          - name: kube-inject
            image: bitnami/kubectl:latest
            command: ["cp", "/opt/bitnami/kubectl/bin/kubectl", "/usr/local/bin/kubectl"]
            volumeMounts:
              - name: kubectl-bin
                mountPath: /usr/local/bin
        serviceAccountName: ha-restarter
        containers:
          - name: runner
            image: ghcr.io/actions/actions-runner:latest
            command:
              - /bin/bash
              - -c
              - |
                set -x
                echo "=== DEBUG: env vars ==="
                env | sort
                echo "=== DEBUG: running run.sh ==="
                /home/runner/run.sh 2>&1
                EXIT_CODE=$?
                echo "=== DEBUG: run.sh exited with code $EXIT_CODE, sleeping 60s for log capture ==="
                sleep 60
            volumeMounts:
              - name: kubectl-bin
                mountPath: /usr/local/bin
                readOnly: false
        volumes:
          - name: kubectl-bin
            emptyDir: {}
